<div class="container pt-4 pb-4 pt-xl-8 pt-lg-7 pt-md-6 pt-sm-5 pb-xl-8 pb-lg-7 pb-md-6 pb-sm-5">
    <h1 class="intro">Specializace</h1>
    <div class="row">
        {% for service in site.services %}
        <div class="col-12 col-md-6 pt-1 pb-1 pt-xl-4 pt-lg-3 pt-md-2 pt-sm-1 pb-xl-4 pb-lg-3 pb-md-2 pb-sm-1">
            <div class="service service-summary">
                <div class="service-content">
                    <h2 class="service-title">
                        <a href="{{ service.url | relative_url }}">{{ service.title }}</a>
                    </h2>
                    <p>{{ service.content | markdownify | strip_html | truncate: 100 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
