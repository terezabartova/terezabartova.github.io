<div class="container pt-4 pb-4 pt-xl-8 pt-lg-7 pt-md-6 pt-sm-5 pb-xl-8 pb-lg-7 pb-md-6 pb-sm-5">
    <h1 class="intro">MÃ©dia</h1>
    <div class="row">
        {% assign medias = site.media | sort: "weight" %}
        {% for media in medias %}
        <div class="col-6 pt-1 pb-1 pt-xl-4 pt-lg-3 pt-md-2 pt-sm-1 pb-xl-4 pb-lg-3 pb-md-2 pb-sm-1">
            <div class="media media-summary media-summary-large">
                {% if media.image %}
                <div class="media-image">
                    <img width="90" height="90" alt="{{ media.title }}" class="img-fluid mb-2" src="{{ media.image | relative_url }}" />
                </div>
                {% endif %}
                <div class="media-meta">
                    <h2 class="media-name">
                        {% if media.websiteurl %}
                        <a href="{{ media.websiteurl }}">{{ media.title }}</a>
                        {% else %}
                        {{ media.title }}
                        {% endif %}
                    </h2>
                    <p class="media-description">{{ media.jobtitle }}</p>
                </div>
                <div class="media-content">{{ media.content | truncate: 180 }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
